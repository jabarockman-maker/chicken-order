<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>派克雞排大園店-東元團購訂購數量統計</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> ▁ ▂ ▃ ▄ ▅ ▆ ▇ █ 🐔雞排訂購單 █ ▇ ▆ ▅ ▄ ▃ ▁</h1>

    <label>姓名：</label>
    <input type="text" id="name">

    <h2>主餐（擇一，可不選）</h2>
    <div class="main-dish">
      <label><input type="radio" name="mainDish" value="脆皮雞排"> 脆皮雞排 ($85)</label>
      <select id="mainDishFlavor">
        <option value="不選">不選</option>
        <option value="原味">原味</option>
        <option value="胡椒">胡椒</option>
        <option value="辣味">辣味</option>
        <option value="梅粉">梅粉</option>
        <option value="特調">特調</option>
      </select>
      <br>
      <label><input type="radio" name="mainDish" value="無骨雞塊"> 無骨雞塊 ($70)</label><br>
      <label><input type="radio" name="mainDish" value="無骨雞腿排"> 無骨雞腿排 ($85)</label><br>
      <label><input type="radio" name="mainDish" value="鮮魷白"> 鮮魷白 ($70)</label><br>
      <label><input type="radio" name="mainDish" value="無敵雞塊(大)"> 無敵雞塊(大) ($120)</label><br>
    </div>

    <h2>點心（可複選）</h2>
    <div class="snacks">
      <div class="snack-row">
        <label><input type="checkbox" value="柳葉魚"> 柳葉魚 ($39)</label>
        <select>
          <option value="不選">不選</option>
          <option value="原味">原味</option>
          <option value="胡椒">胡椒</option>
          <option value="辣味">辣味</option>
          <option value="梅粉">梅粉</option>
        </select>
      </div>
      <div class="snack-row">
        <label><input type="checkbox" value="杏鮑菇"> 杏鮑菇 ($30)</label>
        <select>
          <option value="不選">不選</option>
          <option value="原味">原味</option>
          <option value="胡椒">胡椒</option>
          <option value="辣味">辣味</option>
          <option value="梅粉">梅粉</option>
        </select>
      </div>
      <!-- 其他點心同樣格式，一行一個，下拉在最右 -->
    </div>

    <h2>飲料（可複選）</h2>
    <label><input type="checkbox" value="冬瓜紅茶"> 冬瓜紅茶 ($10)</label>
    <label><input type="checkbox" value="泡沫綠茶"> 泡沫綠茶 ($10)</label>
    <label><input type="checkbox" value="可樂"> 可樂 ($20)</label>
    <label><input type="checkbox" value="雪碧"> 雪碧 ($20)</label>
    <br>
    甜度：
    <select id="sugar">
      <option value="正常">正常</option>
      <option value="半糖">半糖</option>
      <option value="微糖">微糖</option>
      <option value="無糖">無糖</option>
    </select>
    冰塊：
    <select id="ice">
      <option value="正常">正常</option>
      <option value="少冰">少冰</option>
      <option value="去冰">去冰</option>
      <option value="溫">溫</option>
    </select>

    <h2>套餐（擇一，可不選）</h2>
    <label><input type="radio" name="setMeal" value="1號餐"> 1號餐：雞排 + 薯條 + 飲料 ($120)</label>
    <select id="setMealDrink">
      <option value="請選飲料">請選飲料</option>
      <option value="冬瓜紅茶">冬瓜紅茶</option>
      <option value="泡沫綠茶">泡沫綠茶</option>
      <option value="可樂">可樂</option>
      <option value="雪碧">雪碧</option>
    </select><br>
    <label><input type="radio" name="setMeal" value="3號餐"> 3號餐：腿排 + 薯條 + 飲料 ($120)</label>
    <select id="setMealDrink2">
      <option value="請選飲料">請選飲料</option>
      <option value="冬瓜紅茶">冬瓜紅茶</option>
      <option value="泡沫綠茶">泡沫綠茶</option>
      <option value="可樂">可樂</option>
      <option value="雪碧">雪碧</option>
    </select>

    <h2>付款資訊</h2>
    <label>付款方式：</label>
    <select id="paymentMethod">
      <option value="未付款">未付款</option>
      <option value="現金">現金</option>
      <option value="LINE Pay">LINE Pay</option>
    </select>
    <label>已付金額：</label>
    <input type="number" id="paidAmount" value="0">
    <label>找零金額：</label>
    <input type="number" id="changeAmount" value="0">
    <input type="checkbox" id="changeDone"> 找零完成

    <h2>總金額：<span id="total">0</span> 元</h2>
    <button id="submitOrder">送出訂單</button>
    <button id="clearOrder">清除紀錄</button>

    <h2>📋 訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>姓名</th>
          <th>主餐</th>
          <th>主餐口味</th>
          <th>點心+口味</th>
          <th>飲料</th>
          <th>甜度</th>
          <th>冰塊</th>
          <th>套餐</th>
          <th>套餐飲料</th>
          <th>金額</th>
          <th>付款方式</th>
          <th>已付金額</th>
          <th>找零金額</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
