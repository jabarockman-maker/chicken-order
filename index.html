<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>🐔 雞排訂購單</h2>

  <form id="orderForm">
    <label>姓名：</label>
    <input type="text" id="name" required>

    <!-- 主餐 -->
    <h3>主餐（擇一）</h3>
    <div id="mainDish"></div>
    <div id="mainFlavorHost"></div>

    <!-- 點心 -->
    <h3>點心（可複選）</h3>
    <div id="snacks"></div>

    <!-- 飲料 -->
    <h3>飲料（可複選）</h3>
    <div id="drinks"></div>
    <div>
      <label>甜度：</label>
      <select id="drinkSugar">
        <option>正常</option>
        <option>少糖</option>
        <option>半糖</option>
        <option>微糖</option>
        <option>無糖</option>
      </select>
      <label>冰塊：</label>
      <select id="drinkIce">
        <option>正常</option>
        <option>少冰</option>
        <option>去冰</option>
        <option>熱飲</option>
      </select>
    </div>

    <!-- 套餐 -->
    <h3>套餐（擇一，可不選）</h3>
    <div id="combo"></div>
    <div id="comboFlavorHost"></div>

    <!-- 金額 -->
    <p>總金額：<span id="totalPrice">0</span> 元</p>

    <!-- 付款 -->
    <h3>付款資訊</h3>
    <label>付款方式：</label>
    <select id="payMethod">
      <option value="">（未付款）</option>
      <option value="現金">現金</option>
      <option value="LinePay">Line Pay</option>
      <option value="轉帳">轉帳</option>
    </select>
    <label>已付金額：</label>
    <input type="number" id="paidAmount" min="0" placeholder="輸入金額">
    <label>找零金額：</label>
    <input type="number" id="changeAmount" readonly>
    <label><input type="checkbox" id="paymentDone"> 找零完成</label>

    <br><br>
    <button type="submit" id="submitBtn">送出訂單</button>
  </form>

  <!-- 訂單總覽 -->
  <h3>📝 訂單總覽</h3>
  <table id="orderTable" border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>主餐</th>
        <th>主餐口味</th>
        <th>點心+口味</th>
        <th>飲料</th>
        <th>甜度</th>
        <th>冰塊</th>
        <th>套餐</th>
        <th>套餐口味</th>
        <th>金額</th>
        <th>付款方式</th>
        <th>已付</th>
        <th>找零</th>
        <th>付款狀態</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <button id="clearOrders">清除所有訂單（本機）</button>

  <script src="script.js"></script>
</body>
</html>
