<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🐔 雞排訂購單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="chicken.png" class="chicken" alt="小雞">
    <h1>🐔 雞排訂購單</h1>
  </header>

  <form id="orderForm">
    <label>姓名：<input type="text" id="name" required></label>

    <h2>主餐</h2>
    <div class="menu-item">
      <input type="radio" name="mainDish" value="脆皮雞排">
      脆皮雞排 (85)
      <input type="number" class="qty" id="mainQty" min="0" value="0">
      <select id="mainFlavor">
        <option>胡椒</option><option>原味</option><option>辣味</option><option>特調</option>
      </select>
    </div>
    <div class="menu-item">
      <input type="radio" name="mainDish" value="無骨雞腿排">
      無骨雞腿排 (85)
      <input type="number" class="qty" min="0" value="0">
      <select>
        <option>胡椒</option><option>原味</option>
      </select>
    </div>

    <h2>點心（可複選）</h2>
    <div class="menu-item">
      <input type="checkbox" class="snack" value="甜不辣(小)">
      甜不辣(小) (20)
      <input type="number" class="qty snackQty" min="0" value="0">
      <select class="snackFlavor">
        <option>胡椒</option><option>原味</option><option>梅粉</option>
      </select>
    </div>
    <div class="menu-item">
      <input type="checkbox" class="snack" value="杏鮑菇">
      杏鮑菇 (30)
      <input type="number" class="qty snackQty" min="0" value="0">
      <select class="snackFlavor">
        <option>胡椒</option><option>原味</option>
      </select>
    </div>

    <h2>飲料（可複選）</h2>
    <div class="menu-item">
      <input type="checkbox" class="drink" value="冬瓜紅茶">
      冬瓜紅茶 (10)
      <input type="number" class="qty drinkQty" min="0" value="0">
      甜度：
      <select class="drinkSugar">
        <option>正常</option><option>少糖</option><option>半糖</option><option>無糖</option>
      </select>
      冰塊：
      <select class="drinkIce">
        <option>正常</option><option>少冰</option><option>去冰</option><option>熱</option>
      </select>
    </div>

    <h2>套餐</h2>
    <div class="menu-item">
      <input type="radio" name="set" value="1號餐">
      1號餐：雞排+薯條+飲料 (120)
      <select class="setDrink">
        <option value="">請選飲料</option>
        <option>冬瓜紅茶</option><option>泡沫綠茶</option><option>可樂</option><option>雪碧</option>
      </select>
    </div>

    <h2>付款資訊</h2>
    <label>付款方式：
      <select id="paymentMethod">
        <option>未付款</option><option>現金</option><option>轉帳</option>
      </select>
    </label>
    <label>已付金額：<input type="number" id="paidAmount" value="0"></label>
    <label>找零金額：<input type="number" id="changeAmount" readonly></label>

    <p id="status">狀態：未付款</p>
    <h3>總金額：<span id="totalAmount">0</span> 元</h3>

    <button type="submit">送出訂單</button>
    <button type="reset" id="resetBtn">清除</button>
  </form>

  <section>
    <h2>📋 訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>timestamp</th>
          <th>姓名</th>
          <th>主餐</th>
          <th>主餐口味</th>
          <th>點心+口味</th>
          <th>飲料</th>
          <th>甜度</th>
          <th>冰塊</th>
          <th>套餐</th>
          <th>套餐口味</th>
          <th>套餐飲料</th>
          <th>金額</th>
          <th>付款方式</th>
          <th>已付金額</th>
          <th>找零金額</th>
          <th>付款時間</th>
          <th>找零時間</th>
          <th>狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
