<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐔 雞排訂購單</h1>

  <form id="orderForm">
    <label>姓名：
      <input type="text" id="name" required>
    </label>

    <!-- 主餐 -->
    <h2>主餐（擇一）</h2>
    <div id="mainDish"></div>
    <div id="mainFlavorHost"></div>

    <!-- 點心 -->
    <h2>點心（可複選）</h2>
    <div id="snacks"></div>

    <!-- 飲料 -->
    <h2>飲料（可複選）</h2>
    <div id="drinks"></div>

    <!-- 套餐 -->
    <h2>套餐（擇一，可不選）</h2>
    <div id="combo"></div>
    <div id="comboFlavorHost"></div>

    <!-- 總金額 -->
    <p>總金額：<span id="totalPrice">0</span> 元</p>
    <button type="submit" id="submitBtn">送出訂單</button>
  </form>

  <hr>

  <!-- 訂單總覽 -->
  <h2>🧾 訂單總覽</h2>
  <table id="orderTable" border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>主餐</th>
        <th>主餐口味</th>
        <th>點心＋口味</th>
        <th>飲料</th>
        <th>甜度</th>
        <th>冰塊</th>
        <th>套餐</th>
        <th>套餐口味</th>
        <th>金額</th>
        <th>付款金額</th>
        <th>付款方式</th>
        <th>找零</th>
        <th>付款狀態</th>
        <th>付款時間</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <button id="clearOrders">清除所有訂單（本機）</button>

  <script src="script.js"></script>
</body>
</html>
