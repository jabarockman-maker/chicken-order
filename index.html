<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🐔 雞排訂購單</h1>

  <form id="orderForm">
    <label>姓名：
      <input type="text" id="name" required>
    </label>

    <h2>主餐（擇一）</h2>
    <div id="mainDish"></div>
    <div id="mainFlavorHost"></div>

    <h2>點心（可複選）</h2>
    <div id="snacks"></div>

    <h2>飲料（可複選）</h2>
    <div id="drinks"></div>
    <label>甜度：
      <select id="sweetness">
        <option>正常</option>
        <option>少糖</option>
        <option>半糖</option>
        <option>微糖</option>
        <option>無糖</option>
      </select>
    </label>
    <label>冰塊：
      <select id="ice">
        <option>正常</option>
        <option>少冰</option>
        <option>去冰</option>
        <option>完全去冰</option>
      </select>
    </label>

    <h2>套餐（擇一，可不選）</h2>
    <div id="combo"></div>
    <div id="comboFlavorHost"></div>

    <h2>付款資訊</h2>
    <label>付款方式：
      <select id="paymentMethod">
        <option value="現金">現金</option>
        <option value="轉帳">轉帳</option>
        <option value="LINE Pay">LINE Pay</option>
      </select>
    </label>
    <label>已付金額：
      <input type="number" id="paidAmount" min="0">
    </label>

    <button type="submit" id="submitBtn">送出訂單</button>
  </form>

  <h2>📋 訂單總覽</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>主餐</th>
        <th>主餐口味</th>
        <th>點心+口味</th>
        <th>飲料</th>
        <th>甜度</th>
        <th>冰塊</th>
        <th>套餐</th>
        <th>套餐口味</th>
        <th>金額</th>
        <th>付款方式</th>
        <th>已付金額</th>
        <th>找零金額</th>
        <th>狀態</th>
        <th>付款時間</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
  </table>

  <button id="clearOrders">清除所有訂單（本機）</button>

  <script src="script.js"></script>
</body>
</html>
