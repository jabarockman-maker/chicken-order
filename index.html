<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐔 雞排訂購單</h1>
    <form id="orderForm">
      <label>姓名：<input type="text" id="name" name="name" required></label><br><br>

      <!-- 主餐 -->
      <h2>主餐（擇一）</h2>
      <div id="mainDishes"></div>

      <!-- 點心 -->
      <h2>點心（可複選）</h2>
      <div id="snacks" class="horizontal"></div>

      <!-- 飲料 -->
      <h2>飲料（可複選）</h2>
      <div id="drinks"></div>
      <div id="drinkOptions" style="display:none;">
        甜度：
        <select id="sweetness">
          <option value="">請選擇</option>
          <option value="正常">正常</option>
          <option value="少糖">少糖</option>
          <option value="半糖">半糖</option>
          <option value="微糖">微糖</option>
          <option value="無糖">無糖</option>
        </select>
        冰塊：
        <select id="ice">
          <option value="">請選擇</option>
          <option value="正常">正常</option>
          <option value="少冰">少冰</option>
          <option value="去冰">去冰</option>
          <option value="完全去冰">完全去冰</option>
        </select>
      </div>

      <!-- 套餐 -->
      <h2>套餐（擇一，可不選）</h2>
      <div id="combos"></div>

      <!-- 付款資訊 -->
      <h2>付款資訊</h2>
      付款方式：
      <select id="paymentMethod">
        <option value="">未付款</option>
        <option value="現金">現金</option>
        <option value="LinePay">LinePay</option>
        <option value="街口支付">街口支付</option>
      </select>
      <br><br>
      已付金額：<input type="number" id="paidAmount" value="0"> <br><br>
      找零金額：<input type="number" id="changeAmount" value="0"> <br><br>
      <label><input type="checkbox" id="changeDone"> 找零完成</label>

      <h2>總金額：<span id="total">0</span> 元</h2>
      <button type="submit">送出訂單</button>
    </form>

    <h2>📋 訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>姓名</th>
          <th>主餐</th>
          <th>主餐口味</th>
          <th>點心+口味</th>
          <th>飲料</th>
          <th>甜度</th>
          <th>冰塊</th>
          <th>套餐</th>
          <th>套餐口味</th>
          <th>金額</th>
          <th>付款方式</th>
          <th>已付金額</th>
          <th>找零金額</th>
          <th>付款時間</th>
          <th>找零時間</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
