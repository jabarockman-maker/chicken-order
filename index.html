<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雞排訂購單</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐔 雞排訂購單</h1>

    <form id="orderForm">
      <div class="form-row">
        <label>姓名：<input type="text" id="name" required /></label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <h3>主餐（擇一）</h3>
          <div id="mainDish"></div>
          <!-- 主餐口味會動態出現在這 -->
          <div id="mainFlavorHost"></div>
        </div>

        <div class="form-group">
          <h3>飲料（可複選）</h3>
          <div id="drinks"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <h3>點心（可複選）</h3>
          <!-- 勾選點心後右邊會出現該點心口味 -->
          <div id="snacks" class="grid"></div>
        </div>

        <div class="form-group">
          <h3>套餐（擇一，可不選）</h3>
          <div id="combo"></div>
        </div>
      </div>

      <div class="form-row">
        <h3>總金額：<span id="totalPrice">0</span> 元</h3>
      </div>

      <div class="form-row">
        <button type="submit" id="submitBtn">送出訂單</button>
      </div>
    </form>

    <hr />
    <h2>訂單總覽</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>姓名</th><th>主餐</th><th>口味（主餐）</th>
          <th>點心＋口味</th><th>飲料</th><th>套餐</th><th>金額</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>

    <button id="clearOrders" class="danger">清除所有訂單（本機）</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
